<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<th:block th:fragment="head">
    <link rel="stylesheet" th:href="@{/resources/css/style_home.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/resources/css/style_course.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/resources/css/style_login.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/resources/css/utility.css}" type="text/css">
    
</th:block>

</head>

<body>
    <div th:fragment="umdHeader">
        <script src="https://umd-header.umd.edu/build/bundle.js?search=1&search_domain=eng&events=1&news=1&schools=1&admissions=1&support=1&support_url=&wrapper=1100&sticky=0"></script>
    </div>

	<div th:fragment="ezcommHeader">
		<!--navigation-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="studentHome"><img th:src="@{/resources/background/logo.png}"></a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item dropdown">
					   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" 
					       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Course </a>
					   <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					       <th:block th:each="course : ${userCourses}" class="card-body">
                                <div style="text-align:center">
                                    <a th:href="@{studentTabs}" th:text="${course.ID}" class="card-text">CourseID</a>
                                </div>
                            </th:block>
						</div>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="#">Message</a> </li>
					
					<li class="nav-item"><a class="nav-link " th:href="@{/stu/gradeStudent}">Grade</a> </li>
					
					<li class="nav-item"><a class="nav-link " th:href="@{/profile}">Profile</a> </li>
					
					<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a> </li>
					
				</ul>
				
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</div>
			
		</nav>
	</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    
</body>
</html>
