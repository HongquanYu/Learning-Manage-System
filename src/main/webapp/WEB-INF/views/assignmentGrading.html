<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- header here -->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">

<!--icon link-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<th:block th:replace="fragments/header ::head"></th:block>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" type="text/css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script src="sty.jsp"></script>

<title>instructorGrading</title>

</head>

<!-- body here -->
<body>
    <div th:insert="fragments/header ::umdHeader" class='no-print'></div>

	<div class="container">
	   
	   <div th:replace="fragments/header ::ezcommHeader" class='no-print'></div>

	   <!--navigation bar-->
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item"><a class="nav-link" 
				id="syllabus-tab" data-toggle="tab"  role="tab"
				aria-controls="Syllabus" aria-selected="false" onclick="goSyllabusPage(this)">Syllabus</a></li>

			<li class="nav-item"><a class="nav-link active" id="assignment-tab"
				data-toggle="tab" role="tab"  onclick="goAssignmentPage(this)"
				aria-controls="assignment" aria-selected="true">Assignment</a></li>

			<li class="nav-item"><a class="nav-link" id="grades-tab"
				data-toggle="tab"  role="tab" aria-controls="grade" 
				aria-selected="false" onclick="goGradePage(this)">Grade</a></li>

			<li class="nav-item"><a class="nav-link" id="student-tab"
				data-toggle="tab"  role="tab" aria-controls="student" 
				aria-selected="false" onclick="goStudentPage(this)">Student</a></li>
		</ul>

		<!-- the main page -->


		
		<div class="alert alert-info" role="alert" style="margin-top: 20px">
			<!-- assignment discription -->
			<h4 class="alert-heading">Assignment 1</h4>
				<p>Page 664 Review Questions: 20.7 20.8 Problems: 20.6,20.7, 20.10, 20.13 (Part (a) only), 20.14, 20.16</p>
			<div class="row">
				<div class="col-md-3">
					<!-- get pervious student hw -->
					<button type="button" class="btn btn-info" style=" width: 200px">Previous Student</button>			
				</div>
				<div class="col-md-3">
					<!-- instructor can search by student name -->
					<div class="dropdown">
  						<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Student Name
  						<span class="caret"></span></button>
  						<ul class="dropdown-menu">
    						<li><a href="#">Alice</a></li>
    						<li><a href="#">Bob</a></li>
    						<li><a href="#">Peter</a></li>
  						</ul>
					</div>
				</div>
				<div class="col-md-3">
					<!-- get next student hw -->
					<button type="button" class="btn btn-info" style=" width: 200px">Next Student</button>
				</div>
			</div>		
		</div>



	
		<div class="row">
			<!-- student submission detail like pdf or word or textbox -->
			<div class="col-md-9">	
    			<embed src="111.pdf" width="840px" height="2100px" />		
    		</div><!-- end of col-md-8 -->

    		<!-- grading detail -->
    		<div class="col-md-3">
    			<h4>Grading:</h4>
    			<div class="form-group">
    				<div class="row" style="margin-top: 30px">
    				<div class="col-md-6">
	    			  <input type="text" class="form-control" id="usr">
	    			</div>
	    			<div class="col-md-6">
	    				<button type="button" class="btn btn-info" style="float: right;">Submit</button>
	    			</div>
	    			</div>
					  <label for="comment" style="margin-top: 30px">Comment:</label>
					  <textarea class="form-control" rows="5" id="comment"></textarea>
					  <button type="button" class="btn btn-info" style="margin-top: 30px; float: right;">Submit</button>
				</div>
    			
    		</div><!-- end of col-md-2 -->

		</div>


	</div>
</body>

 <!-- footer here -->
<footer>
	<div th:insert="fragments/footer ::footer" class='no-print'></div>
</footer>

</html>
