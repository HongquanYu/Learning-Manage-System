<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<!-- header here-->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<th:block th:replace="fragments/header ::head"></th:block>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/resources/js/filemanager.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/jQuery_Alert.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/dataTable.js}"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	type="text/css">



<title>grades</title>
</head>
<!-- body here -->

<body>
	<div th:insert="fragments/header ::umdHeader" class='no-print'></div>

	<div class="container">
		<div th:replace="fragments/header ::ezcommHeader" class='no-print'></div>


		<div class="container">

			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<h4 class="text-center" style="margin-top: 50px">Student Grade Table</h4>
					<!-- Single button -->

					
					<!-- end of row -->

					<!-- Table Here -->
					<div role="tabpanel" class="tab-pane fade show" id="student">

						<div class="container container1">

							<h2 style="text-align: center">Student lists</h2>
							<br />
							<br />

							<table id="studentGradeTableList" class="table table-hover">
								<thead>
									<tr>
										<th>Student ID</th>
										<th>Student Name</th>
										<th>Course ID</th>
										<th>Course Grade</th>
									</tr>
								</thead>
								<tbody>
									<th:block th:each="cgl : ${courseGradeList}">
										<tr>
											<td th:text="${cgl.studentID}"></td>
											<td th:text="${cgl.studentName}"></td>
											<td th:text="${cgl.courseID}"></td>
											<td th:text="${cgl.courseGrade}"></td>
										</tr>
									</th:block>
								</tbody>
							</table>
							


						</div>
					</div>
				</div>
				<!-- end of col-sm-8 -->
				<div class="col-sm-2"></div>
			</div>
			<!-- end of row -->

		</div>
	</div>
	<!-- end of container -->
</body>

<!-- footer here -->
<footer>
	<div th:insert="fragments/footer ::footer" class='no-print'></div>
</footer>

</html>
