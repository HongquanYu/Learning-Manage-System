<!DOCTYPE html  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- header here-->
<head>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">

<th:block th:replace="fragments/header ::head"></th:block>

<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    type="text/css">

<title>courseAssignment</title>
</head>

<body>
    <div th:insert="fragments/header ::umdHeader" class='no-print'></div>

    <div class="container" style="margin-top: 50px">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>Password Reset</h1>
                <small class="form-text text-muted">Please enter your email
                    and password and the new password. We will send you an email to
                    confirm the password change</small>

                <form>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="exampleInputEmail1">Email</label> <input type="email"
                            class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="newPassword">New Password</label> <input
                            type="password" class="form-control" id="newPassword"
                            placeholder="New Password">
                    </div>
                    <div class="form-group" style="margin-top: 30px">
                        <label for="confirmNewPassword">Confirm New Password</label> <input
                            type="password" class="form-control" id="confirmNewPassword"
                            placeholder="Comfirm Password">
                    </div>

                    <button type="submit" class="btn btn-warning"
                        style="margin-top: 25px">Reset Password</button>
                </form>
            </div>
        </div>
    </div> <br> <br>
</body>

<!-- footer here -->
<footer>
<div th:insert="fragments/footer ::footer" class='no-print'></div>
</footer>

</html>
